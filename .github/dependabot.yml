# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # Docker dependencies (base images in tests)
  - package-ecosystem: "docker"
    directory: "/tests/docker/base"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci(docker)"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 3
