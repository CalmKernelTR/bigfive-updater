name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SHA256SUMS
        run: |
          sha256sum guncel > SHA256SUMS
          sha256sum install.sh >> SHA256SUMS
          echo "Generated SHA256SUMS:"
          cat SHA256SUMS

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ARCB Wider Updater ${{ steps.version.outputs.VERSION }}"
          body: |
            ## ARCB Wider Updater ${{ steps.version.outputs.VERSION }}
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### Quick Install
            \`\`\`bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | sudo bash
            \`\`\`
            
            ### SHA256 Checksums
            Verify your download with the attached \`SHA256SUMS\` file.
          files: |
            SHA256SUMS
            guncel
            install.sh
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
